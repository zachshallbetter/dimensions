<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>3D Floating Head</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div id="controlPanel" style="display: none;">
            <h1>Head Interface</h1>
            <div class="controls">
                <label>Left Eye X Position: <input type="range" min="-1" max="1" step="0.01" id="leftEyeX"></label>
                <label>Right Eye X Position: <input type="range" min="-1" max="1" step="0.01" id="rightEyeX"></label>
                <label>Ambient Light Intensity: <input type="range" min="0" max="2" step="0.1" id="ambientIntensity"></label>
                <label>Directional Light Intensity: <input type="range" min="0" max="2" step="0.1" id="directionalIntensity"></label>
                <label>FOV: <input type="range" min="30" max="90" step="1" id="cameraFov"></label>
                <input type="color" name="scene.backgroundColor" value="#000000" title="Background Color">
                <label>Displacement Scale: <input type="range" min="0" max="10" step="0.1" id="displacementScale"></label>
                <label>Bloom Strength: <input type="range" min="0" max="3" step="0.1" id="bloomStrength"></label>
                <label>Bloom Radius: <input type="range" min="0" max="1" step="0.01" id="bloomRadius"></label>
                <label>Bloom Threshold: <input type="range" min="0" max="1" step="0.01" id="bloomThreshold"></label>
            </div>
        </div>
        
        <div id="scene-container"></div>
        <script type="module" src="index.js"></script>
    </body>
</html>
